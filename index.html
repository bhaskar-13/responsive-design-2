<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="maincontainer">
        <div class="header">
            <h2>Event1</h2>
            <p><b> No of  available seats 23</b></p>
        </div>
        <div class="bottom">
            <div class="left">
               <img src="https://images.unsplash.com/photo-1522158637959-30385a09e0da?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGV2ZW50fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="image"  class="image">
            </div>
            <div class="right">
                <div class="row">
                <label  class="name1" for="name">Name:</label>
                <input type="text" name="name" id="name">
                </div>
            
                <div class="row">
                <label  class="email" for="email">Email:</label>
                <input type="email" name="email" id="email">
                </div>

                <div class="row">
                <label  class="phoneNumber"for="phoneNumber">Phone No:</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
                </div>

                <div class="row">
                <label class="seats" for="seat">Number of Seats:</label>
                <input type="number" name="seat" id="seat" value="2">
                </div>

                <div class="row">
                <label class="attends" for="attends">Name of Attendee 2:</label>
                <input type="text" name="attends" id="attends" >
                </div>
                <div class="button1">
                <button class="sub">Submit</button>
                <button class="can">Cancel</button>
            </div>
            </div>
                 
        </div>
    </div>
</body>
</html>
